<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListVista by Anagh</title>
    <style>
        body {
            margin-top: 20px;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .card {
            padding: 25px;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 15px rgba(0, 0, 0, 0.04), 0 1px 6px rgba(0, 0, 0, 0.04);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .add-task {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .add-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        .todo-nav {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .nav-item .nav-link {
            color: #007bff;
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
        }

        .nav-item .nav-link.active {
            border-bottom: 2px solid #007bff;
        }

        .todo-list {
            margin: 20px 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f7f7f7;
            margin: 5px 0;
            border-radius: 5px;
        }

        .todo-item.complete span {
            text-decoration: line-through;
            color: #888;
        }

        .remove-todo-item {
            color: #ccc;
            cursor: pointer;
        }

        .remove-todo-item:hover {
            color: #ff0000;
        }

        #no-tasks {
            color: lightgray;
            font-style: italic;
            display: none;
            margin-top: 20px;
        }

        .only-active .todo-item.complete,
        .only-complete .todo-item:not(.complete) {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ListVista by Anagh</h1>
        <div class="card">
            <input type="text" class="add-task" placeholder="New Task...">
            <button class="add-btn">Add Task</button>
            
            <ul class="todo-nav">
                <li class="nav-item all-task"><a class="nav-link active">All Tasks</a></li>
                <li class="nav-item active-task"><a class="nav-link">Active Tasks</a></li>
                <li class="nav-item completed-task"><a class="nav-link">Completed Tasks</a></li>
            </ul>

            <div class="todo-list">
                <!-- Tasks will appear here -->
            </div>

            <div id="no-tasks">No tasks added</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const addTaskInput = $('.add-task');
            const todoList = $('.todo-list');
            const allNav = $('.all-task');
            const activeNav = $('.active-task');
            const completedNav = $('.completed-task');
            const noTasksMessage = $('#no-tasks');

            function checkNoTasks() {
                const tasks = todoList.find('.todo-item');
                noTasksMessage.toggle(tasks.length === 0);
            }

            function createTaskElement(taskText) {
                const listItem = $('<div class="todo-item"></div>');
                const checkbox = $('<input type="checkbox">');
                const span = $('<span></span>').text(taskText);
                const deleteButton = $('<span class="remove-todo-item">Delete</span>');

                checkbox.on('click', function() {
                    listItem.toggleClass('complete', checkbox.is(':checked'));
                    checkNoTasks();
                });

                deleteButton.on('click', function() {
                    listItem.remove();
                    checkNoTasks();
                });

                listItem.append(checkbox).append(span).append(deleteButton);
                return listItem;
            }

            function addTask() {
                const taskText = addTaskInput.val().trim();
                if (taskText === '') return;

                const newTaskElement = createTaskElement(taskText);
                todoList.append(newTaskElement);
                addTaskInput.val('');
                checkNoTasks();
            }

            $('.add-btn').on('click', addTask);
            addTaskInput.on('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });

            function setActiveNav(navItem) {
                $('.nav-link').removeClass('active');
                navItem.find('.nav-link').addClass('active');

                const isActive = navItem.hasClass('active-task');
                const isCompleted = navItem.hasClass('completed-task');

                todoList.toggleClass('only-active', isActive);
                todoList.toggleClass('only-complete', isCompleted);
            }

            allNav.on('click', function() {
                setActiveNav(allNav);
            });

            activeNav.on('click', function() {
                setActiveNav(activeNav);
            });

            completedNav.on('click', function() {
                setActiveNav(completedNav);
            });

            checkNoTasks();
        });
    </script>
</body>
</html>
