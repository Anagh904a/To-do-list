<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Tools Platform</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f9fafb;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #007BFF;
      color: white;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      margin-bottom: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      flex-grow: 1;
    }

    /* Task Manager Styles */
    .task-manager {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .task-form {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .task-form input, .task-form select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
      flex: 1;
    }

    .task-form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .task-form button:hover {
      background-color: #218838;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-item.completed {
      text-decoration: line-through;
      background-color: #d4edda;
    }

    .task-item button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .complete-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .filter-bar select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Worksheet, Quiz Generator, and Tech Updates Styles */
    .feature-section {
      display: none;
      margin-top: 50px;
    }

    .feature-section form {
      display: flex;
      flex-direction: column;
    }

    .feature-section form input, .feature-section form select, .feature-section form button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .feature-section form button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .feature-section form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#" onclick="showSection('task-manager')">Task Manager</a>
    <a href="#" onclick="showFutureFeature()">Backup & Restore</a>
    <a href="#" onclick="showFutureFeature()">Themes</a>
    <a href="#" onclick="showFutureFeature()">Notes</a>
    <a href="#" onclick="showFutureFeature()">Shared Tasks</a>
    <a href="#" onclick="showSection('worksheet-generator')">Worksheet Generator</a>
    <a href="#" onclick="showSection('quiz-generator')">Quiz Generator</a>
    <a href="#" onclick="showSection('tech-updates')">Tech Updates</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Task Manager Feature -->
    <div id="task-manager" class="feature-section">
      <h2>Task Manager</h2>
      <div class="task-manager">
        <h1>Task Manager</h1>
        <!-- Task Form -->
        <div class="task-form">
          <input type="text" id="taskName" placeholder="Task Name" required>
          <input type="text" id="taskDesc" placeholder="Task Description">
          <select id="taskPriority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
          <select id="filterStatus" onchange="filterTasks()">
            <option value="all">All Tasks</option>
            <option value="completed">Completed Tasks</option>
            <option value="incomplete">Incomplete Tasks</option>
          </select>
          <select id="filterPriority" onchange="filterTasks()">
            <option value="all">All Priorities</option>
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="task-list">
          <!-- Task Items will appear here -->
        </ul>
      </div>
    </div>

    <!-- Worksheet Generator Section -->
    <div id="worksheet-generator" class="feature-section">
      <h1>Worksheet Generator</h1>
      <p>Select a subject and generate your worksheet:</p>
      
      <form id="worksheetForm">
        <label for="subject">Choose Subject:</label>
        <select id="subject" name="subject">
          <option value="math">Math</option>
          <option value="science">Science</option>
        </select>
        
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" name="numQuestions" min="5" max="50">
        
        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="questionType">Question Type:</label>
        <select id="questionType" name="questionType">
          <option value="mcq">Multiple Choice</option>
          <option value="shortAnswer">Short Answer</option>
          <option value="longAnswer">Long Answer</option>
        </select>
        
        <button type="button" onclick="generateWorksheet()">Generate Worksheet</button>
      </form>

      <div id="generatedWorksheet"></div>
    </div>

    <!-- Quiz Generator Section -->
    <div id="quiz-generator" class="feature-section">
      <h1>Quiz Generator</h1>
      <p>Select a subject and take a quiz:</p>
      
      <form id="quizForm">
        <label for="quizSubject">Choose Subject:</label>
        <select id="quizSubject" name="quizSubject">
          <option value="math">Math</option>
          <option value="science">Science</option>
        </select>
        
        <label for="quizNumQuestions">Number of Questions:</label>
        <input type="number" id="quizNumQuestions" name="quizNumQuestions" min="5" max="20">

        <button type="button" onclick="startQuiz()">Start Quiz</button>
      </form>

      <div id="quizArea"></div>
    </div>

    <!-- Tech Updates Section -->
    <div id="tech-updates" class="feature-section">
      <h1>Tech Updates</h1>
      <button onclick="showUpdate()">Check for Updates</button>
      <div id="updateMessage"></div>
    </div>

  </div>

  <script>
    // Utility Function to Show Sections
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.feature-section');
      sections.forEach(section => section.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    function showFutureFeature() {
      alert("This feature will be implemented in future updates.");
    }

    // Task Manager Functions
    let tasks = [];

    function addTask() {
      const taskName = document.getElementById('taskName').value;
      const taskDesc = document.getElementById('taskDesc').value;
      const taskPriority = document.getElementById('taskPriority').value;

      if (taskName) {
        const task = {
          name: taskName,
          desc: taskDesc,
          priority: taskPriority,
          completed: false
        };
        tasks.push(task);
        renderTasks();
        document.getElementById('taskName').value = '';
        document.getElementById('taskDesc').value = '';
      }
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      const filterStatus = document.getElementById('filterStatus').value;
      const filterPriority = document.getElementById('filterPriority').value;

      const filteredTasks = tasks.filter(task => {
        const statusMatch = filterStatus === 'all' || (filterStatus === 'completed' && task.completed) || (filterStatus === 'incomplete' && !task.completed);
        const priorityMatch = filterPriority === 'all' || task.priority === filterPriority;
        return statusMatch && priorityMatch;
      });

      filteredTasks.forEach((task, index) => {
        const taskItem = document.createElement('li');
        taskItem.classList.add('task-item');
        if (task.completed) {
          taskItem.classList.add('completed');
        }
        taskItem.innerHTML = `
          <div>
            <strong>${task.name}</strong> - ${task.desc} - <em>${task.priority}</em>
          </div>
          <div>
            <button class="complete-btn" onclick="toggleTaskComplete(${index})">Complete</button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(taskItem);
      });
    }

    function toggleTaskComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function filterTasks() {
      renderTasks();
    }

    // Worksheet Generator Functions
    function generateWorksheet() {
      const subject = document.getElementById('subject').value;
      const numQuestions = document.getElementById('numQuestions').value;
      const difficulty = document.getElementById('difficulty').value;
      const questionType = document.getElementById('questionType').value;

      const worksheet = `
        <h3>Generated Worksheet for ${subject}</h3>
        <p>${numQuestions} questions of ${difficulty} difficulty, ${questionType} type.</p>
      `;

      document.getElementById('generatedWorksheet').innerHTML = worksheet;
    }

    // Quiz Generator Functions
    function startQuiz() {
      const subject = document.getElementById('quizSubject').value;
      const numQuestions = document.getElementById('quizNumQuestions').value;

      const quiz = `
        <h3>${numQuestions}-question Quiz on ${subject}</h3>
      `;

      document.getElementById('quizArea').innerHTML = quiz;
    }

    // Tech Updates Functions
    function showUpdate() {
      document.getElementById('updateMessage').innerHTML = "As a lazy dev I am working on it and I will share a new update soon!";
    }

    // Show Task Manager by Default
    showSection('task-manager');
  </script>

</body>
</html>
