<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Tools Platform</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f9fafb;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #007BFF;
      color: white;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      margin-bottom: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      flex-grow: 1;
    }

    /* Task Manager Styles */
    .task-manager {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .task-form {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .task-form input, .task-form select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
      flex: 1;
    }

    .task-form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .task-form button:hover {
      background-color: #218838;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-item.completed {
      text-decoration: line-through;
      background-color: #d4edda;
    }

    .task-item button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .complete-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .filter-bar select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#" onclick="showSection('task-manager')">Task Manager</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Task Manager Feature -->
    <div id="task-manager" class="feature-section">
      <h2>Task Manager</h2>
      <div class="task-manager">
        <h1>Task Manager</h1>
        <!-- Task Form -->
        <div class="task-form">
          <input type="text" id="taskName" placeholder="Task Name" required>
          <input type="text" id="taskDesc" placeholder="Task Description">
          <select id="taskPriority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
          <select id="filterStatus" onchange="filterTasks()">
            <option value="all">All Tasks</option>
            <option value="completed">Completed Tasks</option>
            <option value="incomplete">Incomplete Tasks</option>
          </select>
          <select id="filterPriority" onchange="filterTasks()">
            <option value="all">All Priorities</option>
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="task-list">
          <!-- Task Items will appear here -->
        </ul>
      </div>
    </div>

  </div>

  <script>
    let tasks = [];

    // Add Task Function
    function addTask() {
      const name = document.getElementById('taskName').value;
      const desc = document.getElementById('taskDesc').value;
      const priority = document.getElementById('taskPriority').value;
      const task = { name, desc, priority, completed: false };
      tasks.push(task);
      document.getElementById('taskName').value = '';
      document.getElementById('taskDesc').value = '';
      renderTasks();
    }

    // Complete Task Function
    function completeTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    // Delete Task Function
    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    // Filter Tasks Function
    function filterTasks() {
      const statusFilter = document.getElementById('filterStatus').value;
      const priorityFilter = document.getElementById('filterPriority').value;
      renderTasks(statusFilter, priorityFilter);
    }

    // Render Tasks Function
    function renderTasks(statusFilter = 'all', priorityFilter = 'all') {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      tasks.forEach((task, index) => {
        if ((statusFilter === 'completed' && !task.completed) ||
            (statusFilter === 'incomplete' && task.completed) ||
            (priorityFilter !== 'all' && task.priority !== priorityFilter)) {
          return;
        }

        const listItem = document.createElement('li');
        listItem.className = `task-item ${task.completed ? 'completed' : ''}`;
        listItem.innerHTML = `
          <span>${task.name} (${task.priority})</span>
          <div>
            <button class="complete-btn" onclick="completeTask(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(listItem);
      });
    }

    // Initial Render
    renderTasks();
  </script>
</body>
</html>
